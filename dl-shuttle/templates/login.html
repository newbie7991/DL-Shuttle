<html>
    <head>
        <title> Login </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">           
    </head>
    <body>
      <div class="login_banner"><br><br><br><br><br><br>
        <div align="center"><br><br>
            <div align="center" style="padding: 80px 50px;width: 600px;height: 650px;border: 1px solid rgba(90, 90, 90,.5)0;border-radius: 0px;background-color: rgba(90, 90, 90,.5); box-shadow: 0 12px 20px rgba(255, 60, 0, .2);">
              <h1 class="logo" style="text-align: center; font-size: 100;">DL Shuttle</h1><br>
              <div style="padding: 5px 120px;width: 250px;height: 70px;background-color: #ff3c00; ">
                 <h1 class="word" style="font-size: 60;">Login</h1>
              </div></br></br></br>
             <h2 class="word">
                 <form action="{{ url_for('login') }}" method="post">
                   <div class="msg">{{ msg }}</div>
                     <input id="username" name="username" type="text" placeholder="Enter Your Username" style="padding: 10px 220px;background-color: #ff3c00;color: #FFFFFF;border-radius: 20px;"/></br></br>
                     <input id="password" name="password" type="password" placeholder="Enter Your Password" style="padding: 10px 220px;background-color: #ff3c00;color: #FFFFFF;border-radius: 20px;"/></br></br></br>
                     <input type="submit" style="padding: 20px 60px;background-color: rgb(255, 115, 0);color: #FFFFFF;font-style: oblique;font-weight: bold; border-radius: 10px; font-size: 30;" value="Sign In"></br></br><br>
                 </form>
             </h2>
             <p class="bottom">Dont't have an account?  <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
           </div>
          
        </div>
      </div>
    </body>
</html>
