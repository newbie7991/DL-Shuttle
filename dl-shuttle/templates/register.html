<html>
    <head>
        <title> Register </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">           
    </head>
    <body>
      <div class="login_banner">
        <div align="center"><br><br><br><br><br><br>
            <div align="center" style="padding: 80px 50px;width: 600;height: 650px;border: 1px solid rgba(90, 90, 90,.5);border-radius: 0px;background-color: rgba(90, 90, 90,.5); box-shadow: 0 12px 20px rgba(255, 60, 0, .2);">
              <h1 class="logo" style="text-align: center; font-size: 100;">DL Shuttle</h1>
              <div style="padding: 5px 120px;width: 250px;height: 70px;background-color: #ff3c00; ">
                <h1 class="word" style="font-size: 50;">Register</h1>
             </div></br></br></br>
            <h2 class="word">
                <form action="{{ url_for('register') }}" method="post">
                  <div class="msg">{{ msg }}</div>
                    <input id="username" name="username" type="text" placeholder="Enter Your Username" style="padding: 10px 220px;background-color: #ff3c00;color: #FFFFFF;border-radius: 20px;"/></br></br>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" style="padding: 10px 220px;background-color: #ff3c00;color: #FFFFFF;border-radius: 20px;"/></br></br>
                    <input id="email" name="email" type="text" placeholder="Enter Your Email ID" style="padding: 10px 220px;background-color: #ff3c00;color: #FFFFFF;border-radius: 20px;"/></br></br>
                    <input type="submit" class="btn" value="Sign Up" style="padding: 20px 60px;background-color: rgb(255, 115, 0);color: #FFFFFF;font-style: oblique;font-weight: bold; border-radius: 10px; font-size: 30;"></br>
                </form>
            </h2><br>
            <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
          </div>
        </div>
    </body>
</html>
